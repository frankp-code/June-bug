<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junies Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling on the main container */
        }
        /* Style for checkbox labels for better tap target */
        .activity-label {
            display: flex;
            align-items: center;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem; /* rounded-md */
            background-color: #f9fafb; /* bg-gray-50 */
            border: 1px solid #e5e7eb; /* border-gray-200 */
            transition: all 0.1s ease-in-out;
            cursor: pointer;
        }
        .activity-label:hover {
            background-color: #f3f4f6; /* hover:bg-gray-100 */
        }
        .activity-label input:checked + span {
            font-weight: 600; /* font-semibold */
            color: #2563eb; /* text-blue-600 */
        }
        .activity-label input:checked {
            border-color: #2563eb; /* border-blue-600 */
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="container mx-auto bg-white shadow-xl rounded-2xl p-4 sm:p-8">
        <h1 class="text-3xl sm:text-4xl font-semibold text-center mb-2 text-gray-800">Junies Journal</h1>
        <p class="text-center text-gray-500 mb-6">What fun things will she do today</p>
        
        <!-- Date and save/load controls -->
        <div class="flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
            <div class="flex items-center space-x-2">
                <label for="logDate" class="text-gray-700 font-medium">Select Date:</label>
                <input type="date" id="logDate" class="form-input rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm">
            </div>
            <div class="flex space-x-2">
                <button id="saveBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-200 opacity-50 cursor-not-allowed" disabled>
                    Save
                </button>
                <button id="loadBtn" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-200 opacity-50 cursor-not-allowed" disabled>
                    Load
                </button>
            </div>
        </div>

        <!-- User ID and status message -->
        <div class="text-center mb-4 text-sm text-gray-600">
            <p>Your User ID: <span id="userIdDisplay" class="font-mono bg-gray-200 rounded-md px-2 py-1">Loading...</span></p>
            <p id="statusMessage" class="mt-2 text-green-600 font-semibold"></p>
        </div>

        <!-- Daily Summary Section -->
        <div class="bg-blue-50 p-4 rounded-lg shadow-sm mb-6">
            <h2 class="text-xl font-semibold text-blue-800 mb-3 text-center">Daily Summary</h2>
            <div id="dailySummary" class="grid grid-cols-2 sm:grid-cols-4 gap-2 text-sm text-gray-700">
                <!-- Summary items will be populated here -->
                <p><strong>Nap:</strong> <span id="summaryNap">0</span></p>
                <p><strong>Wake Up:</strong> <span id="summaryWakeUp">0</span></p>
                <p><strong>Food:</strong> <span id="summaryFood">0</span></p>
                <p><strong>Walk:</strong> <span id="summaryWalk">0</span></p>
                <p><strong>Wee:</strong> <span id="summaryWee">0</span></p>
                <p><strong>Poo:</strong> <span id="summaryPoo">0</span></p>
                <p><strong>Sick:</strong> <span id="summarySick">0</span></p>
            </div>
        </div>
        
        <!-- Activity Grid -->
        <div id="activityGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            <!-- Time blocks will be generated by JavaScript -->
        </div>
    </div>

    <!-- Message Modal -->
    <div id="messageModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modalTitle"></h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500" id="modalMessage"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="closeModalBtn" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Your actual Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCcjbaaVUTX5Ib-sEotEaCFFEtpFEDyO0g",
            authDomain: "juniesjournalapp.firebaseapp.com",
            projectId: "juniesjournalapp",
            storageBucket: "juniesjournalapp.firebasestorage.app",
            messagingSenderId: "17313748223",
            appId: "1:17313748223:web:12f543c01c6d0f062e28ca"
        };
        
        // When running on GitHub Pages, we don't have __app_id from the Canvas.
        // We can derive it from the projectId or use a static one.
        const appId = firebaseConfig.projectId || 'junies-journal-github'; // Using project ID or a custom ID
        
        // On GitHub Pages, there is no __initial_auth_token.
        // We will rely on signInAnonymously in initFirebase().
        const initialAuthToken = null; // No initial token from Canvas

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let db, auth, userId;
        let isAuthReady = false; // Flag to check if Firebase is ready
        const activities = ['Nap', 'Wake Up', 'Food', 'Walk', 'Wee', 'Poo', 'Sick'];

        // UI elements
        const saveBtn = document.getElementById('saveBtn');
        const loadBtn = document.getElementById('loadBtn');
        const logDateInput = document.getElementById('logDate');
        const activityGrid = document.getElementById('activityGrid');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const statusMessage = document.getElementById('statusMessage');
        const messageModal = document.getElementById('messageModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const closeModalBtn = document.getElementById('closeModalBtn');

        const summaryElements = {};
        activities.forEach(activity => {
            summaryElements[`summary${activity}`] = document.getElementById(`summary${activity}`);
        });

        // Show a custom modal message
        function showMessage(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            messageModal.classList.remove('hidden');
        }

        // Hide the custom modal
        closeModalBtn.addEventListener('click', () => {
            messageModal.classList.add('hidden');
        });

        // Initialize Firebase and set up auth listener
        async function initFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = userId;
                        isAuthReady = true;
                        // Enable buttons and remove opacity
                        saveBtn.disabled = false;
                        loadBtn.disabled = false;
                        saveBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                        loadBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                        // Load data for the default date once authenticated
                        await loadData();
                    } else {
                        // Sign in anonymously if not authenticated
                        await signInAnonymously(auth);
                    }
                });
            } catch (error) {
                console.error("Error during Firebase initialization or authentication:", error);
                userIdDisplay.textContent = 'Error';
                showMessage('Error', 'Failed to initialize the app. Please try again later.');
            }
        }

        // Function to create a new time block element
        function createTimeBlockElement(timeString) {
            const timeBlock = document.createElement('div');
            timeBlock.id = `time-block-${timeString.replace(/[^a-zA-Z0-9]/g, '')}`; // Unique ID for each block
            timeBlock.className = 'bg-gray-50 p-4 rounded-xl shadow-sm flex flex-col h-full'; // Added flex-col and h-full
            
            const timeHeader = document.createElement('h3');
            timeHeader.className = 'font-bold text-lg text-gray-800 mb-2';
            timeHeader.textContent = timeString;
            timeBlock.appendChild(timeHeader);

            const activitiesContainer = document.createElement('div');
            activitiesContainer.className = 'flex flex-wrap gap-2 mb-3 flex-grow'; // flex-grow for spacing
            
            activities.forEach(activity => {
                const label = document.createElement('label');
                label.className = 'activity-label'; // Custom class for styling
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'form-checkbox rounded text-blue-600 w-4 h-4';
                checkbox.dataset.activity = activity;
                checkbox.addEventListener('change', updateDailySummary); // Add listener for summary
                
                const span = document.createElement('span');
                span.className = 'ml-1 text-gray-700';
                span.textContent = activity;

                label.appendChild(checkbox);
                label.appendChild(span);
                activitiesContainer.appendChild(label);
            });
            timeBlock.appendChild(activitiesContainer);

            const notesInput = document.createElement('input');
            notesInput.type = 'text';
            notesInput.placeholder = 'Add a note...';
            notesInput.className = 'block w-full text-sm rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 mt-auto'; // mt-auto for bottom alignment
            timeBlock.appendChild(notesInput);

            return timeBlock;
        }

        // Generate the 24-hour grid with 15-minute intervals
        function generateEmptyGrid() {
            activityGrid.innerHTML = '';
            const now = new Date();
            now.setHours(0, 0, 0, 0); // Start at midnight
            
            for (let i = 0; i < 24 * 4; i++) {
                const hour = now.getHours();
                const minute = now.getMinutes();
                const ampm = hour >= 12 ? 'PM' : 'AM';
                const displayHour = (hour % 12) === 0 ? 12 : hour % 12;
                const timeString = `${displayHour}:${minute.toString().padStart(2, '0')} ${ampm}`;
                
                const newBlock = createTimeBlockElement(timeString);
                activityGrid.appendChild(newBlock);
                
                now.setMinutes(now.getMinutes() + 15);
            }
            updateDailySummary(); // Initialize summary for empty grid
        }

        // Update Daily Summary
        function updateDailySummary() {
            const counts = {};
            activities.forEach(activity => counts[activity] = 0);

            const timeBlocks = activityGrid.querySelectorAll('[id^="time-block-"]');
            timeBlocks.forEach(block => {
                activities.forEach(activity => {
                    const checkbox = block.querySelector(`input[data-activity="${activity}"]`);
                    if (checkbox && checkbox.checked) {
                        counts[activity]++;
                    }
                });
            });

            activities.forEach(activity => {
                if (summaryElements[`summary${activity}`]) {
                    summaryElements[`summary${activity}`].textContent = counts[activity];
                }
            });
        }
        
        // Save data to Firestore
        async function saveData() {
            if (!isAuthReady) {
                showMessage('Error', 'App is not ready. Please wait a moment.');
                return;
            }

            const selectedDate = logDateInput.value;
            if (!selectedDate) {
                showMessage('Error', 'Please select a date before saving.');
                return;
            }

            const dataToSave = [];
            const timeBlocks = activityGrid.querySelectorAll('[id^="time-block-"]'); // Select all time blocks
            timeBlocks.forEach(block => {
                const time = block.querySelector('h3').textContent;
                const rowData = { time, activities: {} };
                
                const checkboxes = block.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    rowData.activities[checkbox.dataset.activity] = checkbox.checked;
                });
                
                const notesInput = block.querySelector('input[type="text"]');
                rowData.notes = notesInput.value;
                
                dataToSave.push(rowData);
            });
            
            try {
                const docRef = doc(db, 'artifacts', appId, 'users', userId, 'puppyLogs', selectedDate);
                await setDoc(docRef, { log: dataToSave });
                showMessage('Success', 'Daily log saved successfully!');
            } catch (e) {
                console.error("Error saving document: ", e);
                showMessage('Error', 'Failed to save log. Please try again.');
            }
        }

        // Load data from Firestore
        async function loadData() {
            if (!isAuthReady) {
                showMessage('Error', 'App is not ready. Please wait a moment.');
                return;
            }

            const selectedDate = logDateInput.value;
            if (!selectedDate) {
                showMessage('Error', 'Please select a date before loading.');
                return;
            }

            try {
                const docRef = doc(db, 'artifacts', appId, 'users', userId, 'puppyLogs', selectedDate);
                const docSnap = await getDoc(docRef);

                generateEmptyGrid(); // Always generate empty grid first to clear and reset

                if (docSnap.exists()) {
                    const savedData = docSnap.data().log;
                    if (savedData.length === activityGrid.children.length) {
                        const timeBlocks = activityGrid.querySelectorAll('[id^="time-block-"]');
                        timeBlocks.forEach((block, index) => {
                            const rowData = savedData[index];
                            const checkboxes = block.querySelectorAll('input[type="checkbox"]');
                            checkboxes.forEach(checkbox => {
                                checkbox.checked = rowData.activities[checkbox.dataset.activity] || false;
                            });
                            const notesInput = block.querySelector('input[type="text"]');
                            notesInput.value = rowData.notes || '';
                        });
                        showMessage('Success', 'Log loaded successfully!');
                    } else {
                        showMessage('Error', 'Data format mismatch. Resetting log.');
                        // generateEmptyGrid() already called
                    }
                } else {
                    showMessage('Info', 'No log found for this date. Starting a new, blank log.');
                    // generateEmptyGrid() already called
                }
                updateDailySummary(); // Update summary after loading
            } catch (e) {
                console.error("Error loading document: ", e);
                showMessage('Error', 'Failed to load log. Please check your network connection.');
            }
        }
        
        // Add event listeners
        saveBtn.addEventListener('click', saveData);
        loadBtn.addEventListener('click', loadData);
        logDateInput.addEventListener('change', loadData); // Load data when date changes
        
        // Set today's date as default
        function setDefaultDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = (today.getMonth() + 1).toString().padStart(2, '0');
            const day = today.getDate().toString().padStart(2, '0');
            logDateInput.value = `${year}-${month}-${day}`;
        }
        
        // Initial setup on window load
        window.onload = async function() {
            await initFirebase();
            setDefaultDate();
            // generateEmptyGrid() is now called within loadData or if data not found
        };
    </script>
</body>
</html>
